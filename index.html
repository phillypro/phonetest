<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Redirect Example</title>
    <script type="text/javascript">
        function mobileDeviceDetect() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                // Create a meta refresh tag for redirection
                var metaTag = document.createElement('meta');
                metaTag.httpEquiv = "refresh";
                // Set the content attribute to redirect after 0 seconds to the SMS link
                metaTag.content = "0; url=sms:1-404-518-7008&body=send me the e-book";
                document.getElementsByTagName('head')[0].appendChild(metaTag);
            }
        }
        // Execute the function right away
        mobileDeviceDetect();
    </script>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>If you are on a mobile device, you will be redirected to send an iMessage.</p>
    <!-- Your page content goes here -->
</body>
</html>
